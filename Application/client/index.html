<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemple de Requête HTTP</title>
</head>
<body onload="load()" class="container">
    <header>
        <h1>Contrôle Portail</h1>
    </header>
    <div class="buttons-container">
        <button id="appairing" class="action-button">Lancer appairage</button>
        <button id="open" class="action-button">Ouvrir portail</button>
    </div>
    <div id="response" class="response-container">
        <p1>Liste appareils ajoutés</p1>
    </div>
    <div class="form-container">
        <label id="titre-form">Si le boitier de votre maison n'est pas connecté à internet</label>
        <div class="form-group">
            <label for="ssid">SSID</label>
            <input type="text" id="ssid" name="ssid" required minlength="1" maxlength="20" size="10" />
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required minlength="1" maxlength="20" size="10" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
